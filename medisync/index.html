            <div class="main-page">
                <div class="left-section">
                    <div class="flashcards-container">
                        <div class="flashcard">
                            Quick health tips
                        </div>
                        <div class="flashcard">
                            Practice meditation
                            <div class="flashcardm">
                                <img src="undraw_meditation.svg" alt="Meditation" class="flashcard-image">
                                <div class="timerdiv">
                                    <button onclick="startTimer()" class="timer">start<br> timer</button>
                                </div>

                        </div>
                        <div class="flashcard">
                            information

                        <div class="flashcard">

                </div>
                <div class="right-section">
            <div class="weekly-slider">
                <button class="prev" onclick="scrollLeft()">&#10094;</button>
                <div class="slide-container">
                    <div class="days">Monday</div>
                    <div class="days">Tuesday</div>
                    <div class="days">Wednesday</div>
                    <div class="days">Thursday</div>
                    <div class="days">Friday</div>
                    <div class="days">Saturday</div>
                    <div class="days">Sunday</div>
                </div>
                <button class="next" onclick="scrollRight()">&#10095;</button>
            </div>
        <div class="medicine-panel">
            <h3 class="todays">Today's Medicines</h3>
            <ul class="medicine-list" id="medicine-list">
                <li>No medicines for today</li>
            </ul>
            <button class="set-medicine" onclick="openMedicineModal()">Set Medicine</button>
        </div>
    </div>
    </div>
        <!-- Medicine Modal -->
        <div id="medicine-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeMedicineModal()">&times;</span>
                <h3>Set Daily Medicines</h3>
                <form id="medicine-form" class="medicineform">
                    <label for="medicinename">Medicine Name:</label>
                    <input type="text" id="medicinename" required>
        
                    <label for="medicinetime">Time:</label>
                    <input type="time" id="medicinetime" required>
        
                    <button type="submit" class="savemed">Save Medicine</button>
                </form>
            </div>
        </div>

        <script>
            function scrollLeft() {
                document.querySelector('.prev').scrollLeft -= 150;
            }
    
            function scrollRight() {
                document.querySelector('.next').scrollRight += 150;
            }
    
            function openMedicineModal() {
                document.getElementById('medicine-modal').style.display = 'flex';
            }
    
            function closeMedicineModal() {
                document.getElementById('medicine-modal').style.display = 'none';
            }
        </script>
